<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NekoLovee - Cute Cat Name Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animations">
        </div>

    <div class="container">
        <div class="cat-ears">
            <div class="ear ear--left"></div>
            <div class="ear ear--right"></div>
        </div>

        <h1 class="title">NekoLovee</h1>
        <p class="subtitle">Find the purrfectly adorable name for your beloved neko!</p>

        <div class="name-display-area">
            <span id="catNameDisplay">Your new friend's name awaits! ✨</span>

            <button id="copyBtn" class="copy-button" title="Copy name">
                <svg class="copy-icon cat-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2a10 10 0 0 0-7.07 17.07A10 10 0 1 0 19.07 4.93 9.93 9.93 0 0 0 12 2zm0 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16z"/>
                    <path d="M9 12a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                    <path d="M17 12a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                    <path d="M12 15s-2-2-4-2-4 2-4 2"/>
                    <path d="M12 15s2-2 4-2 4 2 4 2"/>
                    <path d="M7.5 6.5 Q 9 4 10.5 6.5"/>
                     <path d="M16.5 6.5 Q 15 4 13.5 6.5"/>
                </svg>
                 <span class="copy-feedback">Copied!</span>
            </button>
        </div>

        <button id="generateBtn" class="generate-button">Find a Name!</button>

        <footer class="footer">
            Made with ❤️ by NekoLovee
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
